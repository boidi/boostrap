<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/js/bootstrap.min.js">
  <style type="text/css">
  .vert{
    border: 3px solid green;

  }
  .rouge{
    border: 3px solid red;
  }
  .bleu{
    border: 3px solid blue;

  }
  .orange{
    border :3px solid rgb(231, 109, 31);
  }
  .jaune{
    border: 3px solid yellow;
  }
  .jaune, .orange, .bleu, .rouge, .vert{
    margin-top: 10px;
    height: 30px;
  }
  .container{
    border: 1px solid black
  }
  .bas{
    margin-bottom: 10px;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-offset-1 col-lg-10 rouge"></div>
    </div>
    <div class="row">
      <div class="col-lg-offset-2 col-lg-8 vert"></div>
    </div>
    <div class="row">
      <div class="col-lg-offset-4 col-lg-2 bleu"></div>
    </div>
    <div class="row">
      <div class="col-lg-3 rouge"></div>
      <div class="col-lg-3 vert"></div>
      <div class="col-lg-3 jaune"></div>
      <div class="col-lg-3 orange"></div>

    </div>
    <div class="row">
      <div class="col-lg-12 bleu"> </div>

    </div>
    <div class="row">
      <div class="col-lg-offset-2 col-lg-4 rouge bas"></div>
      <div class="col-lg-offset-2 col-lg-3 vert bas"></div>
    </div>

  </div>

</body>
</html>
